<table>
  <tr>
      <td>Name:</td>
      <td>
          <input type='text' name='name' [(ngModel)]='name'>
      </td>
  </tr>
  <tr>
    <td>Nation:</td>
    <td>
      <select id='nation' name='nation' [(ngModel)]='nation'>
        <option value="all">All</option>
        <option *ngFor="let nat of nations">
          {{nat.name}}
        </option>
      </select>
    </td>
  </tr>
  <tr>
    <td>Sport:</td>
    <td>
      <select id='sport' name='sport' [(ngModel)]='sport'>
        <option value="all">All</option>
        <option *ngFor="let spr of sports">
          {{spr.name}}
        </option>
      </select>
    </td>
  </tr>
  <tr>
    <td>Gender:</td>
    <td>
      <input type="radio" name="gender" value="M" [(ngModel)]='gender'>M
      <input type="radio" name="gender" value="F" [(ngModel)]='gender'>F
    </td>
  </tr>
  <tr>
    <td></td>
    <td>
      <input type="checkbox" name="medals" [(ngModel)]='onlyMedalists'> Show only medal winners
    </td>
  </tr>

  <tr>
    <td></td>
    <td>
        <button (click)='search()'>Search</button>
    </td>
  </tr>
</table>
<br/>
<table>
  <tr>
      <td>Rang</td>
      <td>| Nation</td>
      <td>| Athlete</td>
      <td>| Gold medals</td>
      <td>| Silver medals</td>
      <td>| Bronze medals</td>
      <td>| Total medals</td>
  </tr>
  <tr *ngFor="let ath of athlets, let i = index">
    <td *ngIf="ath.show">{{i + 1}}</td>
    <td *ngIf="ath.show">| {{ath.nation}}</td>
    <td *ngIf="ath.show">| {{ath.name}} {{ath.surname}}</td>
    <td *ngIf="ath.show">| {{ath.gold}}</td>
    <td *ngIf="ath.show">| {{ath.silver}}</td>
    <td *ngIf="ath.show">| {{ath.bronze}}</td>
    <td *ngIf="ath.show">| {{ath.gold + ath.silver + ath.bronze}}</td>
  </tr>

</table>
