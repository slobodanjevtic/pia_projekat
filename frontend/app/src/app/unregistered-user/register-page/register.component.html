<table>
  <tr>
      <td>Username:</td>
      <td>
        <input type='text' name='username' [(ngModel)]='username'>
      </td>
  </tr>
  <tr>
      <td>Password:</td>
      <td>
        <input type='password' name='password' [(ngModel)]='password'>
      </td>
  </tr>
  <tr>
    <td>Name:</td>
    <td>
      <input type='text' name='name' [(ngModel)]='name'>
    </td>
  </tr>
  <tr>
    <td>Surname:</td>
    <td>
      <input type='text' name='surname' [(ngModel)]='surname'>
    </td>
  </tr>
  <tr>
    <td>Nation:</td>
    <td>
      <select id='nation' name='nation' [(ngModel)]='nation'>
        <option *ngFor="let nat of nations">

        </option>
      </select>
    </td>
  </tr>
  <tr>
    <td>e-mail:</td>
    <td>
      <input type='email' name='email' [(ngModel)]='email'>
    </td>
  </tr>
  <tr>
    <td>User type:</td>
    <td>
      <select id='user_type' name='user_type' [(ngModel)]='user_type'>
        <option value="national_delegate">National delegate</option>
        <option value="competition_delegate">Competition delegate</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>
      <button (click)='register()'>Submit</button>
    </td>
  </tr>
</table>
