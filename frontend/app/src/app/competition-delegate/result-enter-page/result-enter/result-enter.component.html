<table>
  <tr>
    <td>Competition:</td>
    <td>
      <select id='competition' name='competition' [(ngModel)]='competition' (change)="getAllParticipants()">
        <option [ngValue]="comp" *ngFor="let comp of competitions.values()">
          {{comp.sport}}, {{comp.discipline}}, {{comp.gender}}
        </option>
      </select>
    </td>
  </tr>
  <tr>
  <tr>
    <td></td>
    <td>
        <button (click)='save()'>Save</button>
    </td>
  </tr>
</table>
<span class="error">{{errorMessage}}</span>
<br/>
<table>
  <tr>
      <td>Event</td>
      <td>| Round</td>
      <td>| Series</td>
      <td>| Athlete</td>
      <td>| Result(format: {{regexText.get(competition.resultFormat)}})</td>
  </tr>
  <ng-container *ngFor="let i of numOfSeries">
    <tr *ngFor="let par of participantes, let j = index">
      <td>{{par.idEvent}}</td>
      <td>| {{par.round}}</td>
      <td>| {{i+1}}</td>
      <td>| {{par.athlete}}</td>
      <td *ngIf="i <= getSeriesDone()">
        <input disabled='{{competition.status == 2}}' type="text" [value]="par.result[i]" [(ngModel)]="par.result[i]">
      </td>
    </tr>

  </ng-container>
</table>
