<table>
  <tr>
    <td>Competition:</td>
    <td>
      <select id='competition' name='competition' [(ngModel)]='competition' (change)="getAllParticipants()">
        <option [ngValue]="comp" *ngFor="let comp of competitions.values()">
          {{comp.sport}}, {{comp.discipline}}, {{comp.gender}}
        </option>
      </select>
    </td>
  </tr>
  <tr>
  <tr>
    <td></td>
    <td>
        <button (click)='save()'>Save</button>
    </td>
  </tr>
</table>
<span class="error">{{errorMessage}}</span>
<br/>
<table>
  <tr>
      <td>Event</td>
      <td>| Round</td>
      <td>| Series</td>
      <td>| Athlete</td>
      <td>| Result(format: {{regexText.get(competition.resultFormat)}})</td>
  </tr>
  <tr *ngFor="let par of participantes, let i = index">
    <td>{{par.idEvent}}</td>
    <td>| {{par.round}}</td>
    <td>| {{par.series}}</td>
    <td>| {{par.athlete}}</td>
    <td *ngIf="i < (seriesDone+1) * numOfAthletes">
      <input disabled='{{competition.status == 2}}' type="text" [value]="par.result[0]" [(ngModel)]="par.result[0]">
    </td>

  </tr>
</table>
