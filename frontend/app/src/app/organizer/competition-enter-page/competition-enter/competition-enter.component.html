<table>
  <tr>
    <td>Sport:</td>
    <td>
      <select id='sport' name='sport' [(ngModel)]='sport'>
        <option *ngFor="let spr of sports">

        </option>
      </select>
    </td>
  </tr>
  <tr>
    <td>Discipline:</td>
    <td>
      <select id='discipline' name='discipline' [(ngModel)]='discipline'>
        <option *ngFor="let dis of disciplines">

        </option>
      </select>
    </td>
  </tr>
  <tr>
    <td>Gender:</td>
    <td>
      <input type="radio" name="gender" value="M" [(ngModel)]='gender'>M
      <input type="radio" name="gender" value="F" [(ngModel)]='gender'>F
    </td>
  </tr>
  <tr>
    <td>Start date:</td>
    <td>
      <input type="date" name="start_date" [(ngModel)]='startDate'>
    </td>
  </tr>
  <tr>
    <td>End date:</td>
    <td>
      <input type="date" name="end_date" [(ngModel)]='endDate'>
    </td>
  </tr>
  <tr>
    <td>Location:</td>
    <td>
      <select id='location' name='location' [(ngModel)]='location'>
        <option *ngFor="let loc of locations">

        </option>
      </select>
    </td>
  </tr>
  <tr>
    <td></td>
    <td>
        <button (click)='addCompetition()'>Enter</button>
    </td>
  </tr>
</table>
<br/>
<table>
  <tr>
      <td>Sport</td> |
      <td>Discipline</td> |
      <td>Gender</td> |
      <td>Start date</td> |
      <td>End date</td> |
      <td>Location</td> |
      <td>Type</td>
  </tr>
  <tr *ngFor="let comp of competitions">
    <td>{{comp.sport}}</td>
    <td>{{comp.dicipline}}</td>
    <td>{{comp.gender}}</td>
    <td>{{comp.startDate}}</td>
    <td>{{comp.endDate}}</td>
    <td>{{comp.location}}</td>
    <td>{{comp.type}}</td>
  </tr>

</table>
